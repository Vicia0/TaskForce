{% extends 'base.html'%}

{% block body %}
{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600&display=swap" rel="stylesheet">
<link rel='stylesheet' href="{%static 'css/main.css'%}">

    <!-- LOGIN PAGE -->
    <div class="container">
        <form method="post" action="{% url 'walletapp:login' %}" class="form-signin">
            {% csrf_token %}
            <h2 class="form-signin-heading text-center">Log in</h2>
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% for error in field.errors %}
                        <p class='text-danger text-center'>{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            <div>
                <small class='text-muted text-sm'>Don't an account? <a href="{% url 'walletapp:register'%}" >Register</a></small>
            </div>
        </form>        
    </div>
{% endblock %}
